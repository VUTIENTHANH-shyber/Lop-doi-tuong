<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //  Mô phỏng tương tác giữa hai đối tượng: công tắc và bóng đèn
        function Lamp() {
            this.status = false;
            this.turnOn = function () {
                this.status = true;
            };
            this.turnOff = function () {
                this.status = false;
            };
        }
        function Switch(lamp) {
            this.lamp = lamp;
            this.connectToLamp = function (lamp) {
                this.lamp = lamp;
            };
            this.switchOn = function () {
                this.lamp.turnOn();
            };
            this.switchOff = function () {
                this.lamp.turnOff();
            };
        }
        let lamp = new Lamp();
        let switchButton = new Switch(lamp);
        console.log("Trạng thái bóng đèn: " + lamp.status);
        switchButton.switchOn();
        console.log("Trạng thái bóng đèn: " + lamp.status);
        switchButton.switchOff();
        

    </script>
</body>
</html>
